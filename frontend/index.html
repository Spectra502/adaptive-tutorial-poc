<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIELO Assistant</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root {
            --primary-color: #007aff;
            --user-msg-bg: #007aff;
            --assistant-msg-bg: #e5e5ea;
            --text-light: #fff;
            --text-dark: #000;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        #app-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 90%; max-width: 800px; margin-top: 20px; margin-bottom: 20px;}
        h2, h3 { margin-top: 0; color: var(--primary-color); }
        h3 { margin-top: 30px; border-bottom: 1px solid #eee; padding-bottom: 10px;}
        button { background-color: var(--primary-color); color: white; border: none; padding: 12px 20px; border-radius: 8px; font-size: 1em; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* --- Slider Styles (from previous version) --- */
        .slider-wrapper { margin-top: 15px; }
        .slider-container { display: flex; align-items: center; gap: 15px; }
        input[type="range"] { flex-grow: 1; -webkit-appearance: none; appearance: none; width: 100%; height: 8px; background: #ddd; border-radius: 5px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { width: 20px; height: 20px; background: var(--primary-color); cursor: pointer; border-radius: 50%; }
        .slider-value { font-weight: bold; min-width: 20px; text-align: center; }
        .slider-labels { display: flex; justify-content: space-between; font-size: 0.8em; color: #888; margin-top: 5px; }

        /* --- New Chat Container Styles --- */
        #chat-container { display: none; flex-direction: column; height: 60vh; border: 1px solid #ddd; border-radius: 12px; overflow: hidden; }
        #chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        #chat-form { display: flex; padding: 15px; border-top: 1px solid #ddd; gap: 10px; }
        #chat-input { flex-grow: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; }
        #chat-form button { border-radius: 8px; }

        /* --- Message Bubbles --- */
        .message { max-width: 80%; padding: 10px 15px; border-radius: 18px; line-height: 1.5; }
        .user-message { background-color: var(--user-msg-bg); color: var(--text-light); align-self: flex-end; }
        .assistant-message { background-color: var(--assistant-msg-bg); color: var(--text-dark); align-self: flex-start; }
        .typing-indicator { color: #999; font-style: italic; align-self: flex-start; }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="assessment-container">
            <h2>Befragung zu Vorwissen</h2>
            <p>Bitte bewerten Sie Ihr Wissen zu den folgenden Fahrerassistenzsystemen, damit ich Ihnen besser helfen kann.</p>
            <form id="assessment-form">
                <div id="form-questions"></div>
                <button id="submit-button" type="submit">Chat starten</button>
            </form>
        </div>

        <div id="chat-container">
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Fragen Sie mich etwas..." autocomplete="off" required>
                <button type="submit">Senden</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
