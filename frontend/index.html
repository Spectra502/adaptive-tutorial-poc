<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptives Tutorial PoC</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        #app-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 90%; max-width: 800px; margin-top: 20px; margin-bottom: 20px;}
        h2, h3 { margin-top: 0; color: #007aff; }
        h3 { margin-top: 30px; border-bottom: 1px solid #eee; padding-bottom: 10px;}
        p { font-size: 1.1em; line-height: 1.6; }
        #assessment-form { margin-top: 20px; text-align: left; }
        .form-section { margin-bottom: 35px; }
        .form-section h4 { margin-bottom: 5px; }
        .form-section p.description { font-size: 0.9em; color: #666; margin-top: 0; }
        textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; min-height: 80px; box-sizing: border-box; margin-top: 10px; }
        button { background-color: #007aff; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-size: 1em; cursor: pointer; margin-top: 10px; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        /* --- Slider Styles --- */
        .slider-wrapper { margin-top: 15px; }
        .slider-container { display: flex; align-items: center; gap: 15px; }
        input[type="range"] { flex-grow: 1; -webkit-appearance: none; appearance: none; width: 100%; height: 8px; background: #ddd; border-radius: 5px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; background: #007aff; cursor: pointer; border-radius: 50%; }
        input[type="range"]::-moz-range-thumb { width: 20px; height: 20px; background: #007aff; cursor: pointer; border-radius: 50%; }
        .slider-value { font-weight: bold; font-size: 1.1em; color: #007aff; min-width: 20px; text-align: center; }
        .slider-labels { display: flex; justify-content: space-between; font-size: 0.8em; color: #888; margin-top: 5px; padding: 0 5px; }

        #results-area { margin-top: 25px; text-align: left; font-size: 0.9em; color: #555; background-color: #f9f9f9; padding: 15px; border-radius: 8px; }
        #results-area strong { display: block; margin-bottom: 5px; color: #007aff; }
        pre { background-color: #eef; padding: 10px; border-radius: 6px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="content-area">
            <h2>Befragung zu Vorwissen und Vorerfahrung</h2>
            <p>Bitte bewerten Sie Ihr Wissen und Ihre Erfahrung zu den folgenden Fahrerassistenzsystemen.</p>
        </div>

        <form id="assessment-form">
            <div id="form-questions">
                </div>

            <div class="form-section">
                <h3>Zusätzliche Frage</h3>
                <label for="open-question">Was ist Ihrer Meinung nach das größte Missverständnis, das Menschen über moderne Fahrerassistenzsysteme haben?</label>
                <textarea id="open-question" name="open-question" placeholder="Ihre Antwort hier..."></textarea>
            </div>

            <button id="submit-button" type="submit">Lernpfad erstellen</button>
        </form>

        <div id="results-area" style="display: none;">
            <h2>Analyse & Ihr persönlicher Lernpfad</h2>
            <div id="analysis-steps"></div>
            <div id="path-display"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
